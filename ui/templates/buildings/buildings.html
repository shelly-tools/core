{{ template "header.html" }}
  <main role="main">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2>Buildings</h2>    
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-secondary" id="new" name="new">Create</button>
            <button type="button" class="btn btn-sm btn-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-secondary dropdown-toggle">
            This week
          </button>
        </div>
    </div>
  <table class="table table-dark table-sm table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Building</th>
        <th style="width: 150px">Edit / Delete</th>
      </tr>
    </thead>
    <tbody>
      {{ range .data}}
      <tr>
        <td>{{ .ID}}</td>
        <td>{{ .Name }}</td>
        <td>
          <a style="margin: 0 5px" href="/app/buildings/edit/{{ .ID }}" type="button" class="btn btn-sm btn-info"><i class="mdi mdi-cog-outline"></i></a>
          <a style="margin: 0 5px" href="/app/buildings/delete/{{ .ID }}" type="button" class="btn btn-sm btn-danger"><i class="mdi mdi-delete"></i></a>
        </td>
      </tr>
    {{ end }}
    </tbody>
  </table>
  {{ template "javascript.html" }}
  <script>
    $( document ).ready(function() {
      console.log("is ready");
      $( "#new" ).click(function() {
        console.log("FIRED");
        window.location.replace("/app/buildings/create")
      });
    });
  </script>
  {{ template "footer.html" }}
