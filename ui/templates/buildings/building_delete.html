{{ template "header.html" }}
        <main role="main">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2>Delete Building {{ .data.Name }}?</h2>
          </div>
          <form enctype="multipart/form-data" action="/app/buildings/remove" method="POST">
            <div class="form-group">
              <input type="hidden" class="form-control" name="ID" id="ID" aria-describedby="meHelp" value="{{.data.ID}}">
            </div>
            <button type="submit" class="btn btn-primary">Delete</button>
          </form>
          
        </main>
    </div>
    {{ template "javascript.html" }}
    {{ template "footer.html" }}
