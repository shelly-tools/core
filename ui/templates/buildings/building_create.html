{{ template "header.html" }}
      <main role="main">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2>Create Building</h2>
          </div>
          <form enctype="multipart/form-data" action="/app/buildings/insert" method="POST">
            <div class="form-group">
              <label for="Name">Name of the Building</label>
              <input type="text" class="form-control" name="Name" id="Name" aria-describedby="meHelp" placeholder="Enter name of the building">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
        </main>
    </div>
    {{ template "javascript.html" }}
    {{ template "footer.html" }}
